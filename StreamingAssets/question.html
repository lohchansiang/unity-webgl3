  <body style="background-color:white">
    <h1>Hello Unity WebView!</h1>
    <hr/>
		<div id="question-container">
			Are the bottom fractions equal or not equal?
			<br>
			<svg height="200" width="200" viewBox="0 0 500 500" stroke-width="3" stroke="black" fill="none" font-size="5em" text-anchor="middle" dominant-baseline="central">
			  <path d="M 50 50 L 250 50 L 250 450 Z" stroke="black" stroke-width="5" fill="yellow"></path>
			  <path d="M 50 50 L 250 450 L 50 450 Z" stroke="black" stroke-width="5" fill="none"></path>
			  <path d="M 250 50 L 450 50 L 450 450 Z" stroke="black" stroke-width="5" fill="yellow"></path>
			  <path d="M 250 50 L 450 450 L 250 450 Z" stroke="black" stroke-width="5" fill="yellow"></path>
			</svg><svg height="200" width="200" viewBox="0 0 500 500" stroke-width="3" stroke="black" fill="none" font-size="5em" text-anchor="middle" dominant-baseline="central">
			  <path d="M 50 50 L 250 50 L 250 250 L 50 250 Z" stroke="black" stroke-width="5" fill="yellow"></path>
			  <path d="M 250 50 L 450 50 L 450 250 L 250 250 Z" stroke="black" stroke-width="5" fill="yellow"></path>
			  <path d="M 50 250 L 250 250 L 250 450 L 50 450 Z" stroke="black" stroke-width="5" fill="none"></path>
			  <path d="M 250 250 L 450 250 L 450 450 L 250 450 Z" stroke="black" stroke-width="5" fill="none"></path>
			</svg> 
		</div>
		<div id="msg">[]</div>
