<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Technetium Unity</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="unity-webview.js"></script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Technetium Unity</div>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Test Build Mathgic 26.loader.js";
      var config = {
        dataUrl: buildUrl + "/Test Build Mathgic 26.data",
        frameworkUrl: buildUrl + "/Test Build Mathgic 26.framework.js",
        codeUrl: buildUrl + "/Test Build Mathgic 26.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Technetium Heim Sdn Bhd",
        productName: "Technetium Unity",
        productVersion: "1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var width0 = "960px";
      var height0 = "600px";

		/*
		  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
			container.className = "unity-mobile";
			config.devicePixelRatio = 1;
			canvas.style.width = screen.width;
			canvas.style.height = screen.height;
		  } else {
			canvas.style.width = "960px";
			canvas.style.height = "600px";
		  }
		*/
		
	
		//BOC:to handle screen resize
		//delay is important for phone
		function resize(delay=10) {
			setTimeout(()=>{
				var w = window.innerWidth;
				var h = window.innerHeight;
				var ratio = 16/9;
				if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
					if(h>w) {
						canvas.style.width = w+'px';
						canvas.style.height = (w/ratio)+'px';
					}
					else {
						canvas.style.width = (h*ratio)+'px';
						canvas.style.height = h+'px';
					}
				}
				else {
					canvas.style.width = "960px";
					canvas.style.height = "600px";
				}

				unityWebView.onResizeCallFromJs();
			},delay);
		}
		resize();
		window.addEventListener("resize",resize);
      //EOC
      //BOC:[to handle screen lock distruption]
      document.addEventListener("visibilitychange",()=>{
        if (document.visibilityState === 'visible') {
          resize(100);
        }
      });
      //EOC
	  

	  function fixWebViewMainSize(){
		var webviewMain = document.querySelector("#webviewMain");
		if(webviewMain){
			webviewMain.style.width = canvas.style.width;
			webviewMain.style.height = canvas.style.height;
		}
	  }

      loadingBar.style.display = "block";

      document.addEventListener(
        'fullscreenchange',
        function() {
          var p = document.getElementById('unity-container');
          var c = document.getElementById('unity-canvas');
          if (document.fullscreenElement) {
            width0 = c.style.width;
            height0 = c.style.height;
            setTimeout(
              function() {
                c.style.width = getComputedStyle(p).width;
                c.style.height = getComputedStyle(p).height;
              },
              250);
          } else {
            c.style.width = width0;
            c.style.height = height0;
          }
        });
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          window.unityInstance = unityInstance;
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            var p = document.getElementById('unity-container');
            var c = document.getElementById('unity-canvas');
            c.requestFullscreen = () => {
              p.requestFullscreen();
            };
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
